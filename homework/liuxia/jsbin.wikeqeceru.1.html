 <h1>《如果有来生》 </h1>
 <img src="http://img1.gtimg.com/cul/pics/hv1/94/31/1648/107169199.jpg">
<p>如果有来生，要做一棵树，</p>

<p>站成永恒。没有悲欢的姿势，</p>

<p>一半在尘土里安详，</p>

<p>一半在风里飞扬；</p>

<p>一半洒落荫凉，</p>

<p>一半沐浴阳光。</p>

<p>非常沉默、非常骄傲。</p>

<p>从不依靠、从不寻找。</p>

<p>如果有来生，要化成一阵风，</p>

<p>一瞬间也能成为永恒。</p>

<p>没有善感的情怀，没有多情的眼睛。</p>

<p>一半在雨里洒脱，</p>

<p>一半在春光里旅行；</p>

<p>寂寞了，孤自去远行，</p>

<p>把淡淡的思念统带走，</p>

<p>从不思念、从不爱恋。</p>

<p>如果有来生，要做一只鸟，</p>

<p>飞越永恒，没有迷途的苦恼。</p>

<p>东方有火红的希望，</p>

<p>南方有温暖的巢床，</p>

<p>向西逐退残阳，向北唤醒芬芳。</p>

<p>如果有来生，</p>

<p>希望每次相遇，</p>

<p>都能化为永恒。</p>
