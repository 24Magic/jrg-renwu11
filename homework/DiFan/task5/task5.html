<!DOCTYPE html>
<html>
<head>
	<title>task 5</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<div class="username">
			<label for="username">姓名</label>
			<input id="username" type="text" name="username" placeholder="用户名">
		</div>
		<div class="password">
			<label for="password">密码</label>
			<input id="password" type="password" name="password" placeholder="请输入密码">
		</div>
		<div class="sex">
			<label>性别</label>
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="female" checked>女
		</div>
		<div class="preference">
			<label>性别</label>
			<input type="radio" name="preference" value="male" checked>男
			<input type="radio" name="preference" value="female">女
		</div>
		<div class="hobby">
			<label for="hobby">爱好</label>
			<input type="checkbox" name="hobby" value="dota">dota
			<input type="checkbox" name="hobby" value="travel" checked>旅游
			<input type="checkbox" name="hobby" value="pet" checked>宠物
		</div>
		<div class="criticism">
			<label for="criticism">评论</label>
			<textarea name="criticism">ddd</textarea>
		</div>
		<div class="section">
			<label for="car">我的car</label>
			<select id="car" name="car">
				<option value="TT">TT</option>
				<option value="SAAB" selected>萨博</option>
				<option value="GTR">GTR</option>
			</select>
		</div>
	</form>
</body>
</html>
