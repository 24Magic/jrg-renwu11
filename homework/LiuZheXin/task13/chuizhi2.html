<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>垂直居中代码2</title>
	<style>
	    * {
	    	margin: 0;
	    	padding: 0;
	    }
	    .ct {
	    	width: 100%;
	    	height: 300px;
	    	position: relative;
	    	background-color: blue;
	    }
	    .ct .dialog {
	    	position: absolute;
	    	top: 50%;
	    	left: 50%;
	    	transform: translate(-50%,-50%);
	    	background-color: #000;
	    	color: #fff;
	    }
	</style>
</head>
<body>
    <div class="ct">
    	<div class="dialog">
    		<p>版权所有，不得翻版。</p>
	        <p>LiuZheXin</p>
    	</div>
    </div>
</body>
</html>
