<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>三角代码3</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	    .tran {
	    	width: 300px;
	    	height: 100px;
	    	border: 1px solid #666;
	    	margin: 20px;
	    	position: relative;
	    }
	    .tran:before {
	    	content: "";
	    	display: block;
	    	width: 10px;
	    	height: 10px;
	    	border-top: 1px solid #666;
	    	border-left: 1px solid #666;
	    	background-color: #fff;
	    	position: absolute;
	    	top: -6px;
	    	left: 10px;
	    	transform: rotate(45deg);
	    }
	</style>
</head>
<body>
    <div class="tran"></div>
</body>
</html>
