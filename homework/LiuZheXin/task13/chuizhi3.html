<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>垂直居中代码3</title>
	<style>
		.box {
			width: 300px;
			height: 200px;
			text-align: center;
			background-color: #000;
		}
		.box:before {
			content: "";
			display: inline-block;
			height: 100%;
			vertical-align: middle;
			text-align: center;
		}
		.box span{
			font-size: 48px;
			vertical-align: middle;
			color: #fff;
		}
	</style>
</head>
<body>
    <div class="box">
    	<span>我是一个大字</span>
    </div>
</body>
</html>
