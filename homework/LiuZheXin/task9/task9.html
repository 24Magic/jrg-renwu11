<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
	<title>按钮样式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	    .btn{
	    	display: inline-block;
	    	font: bold 16px/1.5 "Microsoft Yahei", "\5FAE\8F6F\96C5\9ED1";
	    	padding: 5px;
	    	border-radius: 5px;
	    	background-color: rgb(242, 106, 60);
	    	color: #fff;
	    	text-decoration: none;
	    	cursor: pointer;
	    	border: none;
	    }
	    .btn:hover{
	    	background-color: #c14d21;
	    }
	    .btn:active{
	    	background-color: #e25f31;
	    }
	</style>
</head>
<body>
    <a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>
