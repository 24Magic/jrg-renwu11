<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
	<div class="layout">
		<div class="h-card">
			
			<h2>信息收集表</h2>
			<form action="">
				<div>
					<label for="name">姓名</label>
					<input type="text" name="username" id="username">
				</div>
				
				<div>
					<label for="qq">QQ</label>
					<input type="text" name="qq" id="qq">

				</div>
				<div>
					<label for="words">要说的话</label>
					<textarea name="words" id="words" cols="30" rows="4"></textarea>
				</div>
				
				<div>
					<div class="half">
						<input type="checkbox" name="hobby" id="milk">
						<label for="milk">Milk</label>
						<br>
						<input type="checkbox" name="sex" id="male">
						<label for="male">Male</label>
						<br>
						<input type="checkbox" name="hobby" id="sugar">
						<label for="sugar">Sugar</label>
						
					</div>
					<div class="half">
						<input type="checkbox" name="sex" id="female">
						<label for="female">Female</label>
						<br>
						<input type="checkbox" name="hobby" id="lemon">
						<label for="lemon">Lemon</label>
						
					</div>	
					
				</div>
				<div>
					<input type="submit" value="提交">
				</div>
				

			</form>
			
		</div>
		
	</div>
</body>
</html>
