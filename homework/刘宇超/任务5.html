<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>task-5</title>
</head>
<body>
<form action="POST">
  <p>
    <label for="user-name">姓名:</label>
    <input type="text" name="user-name" placeholder="用户名" id="user-name">
  </p>
  <P>
    <label for="user-password">密码:</label>
    <input type="password" name="user-password" id="user-password">
  </P>
  <p>
    <span>性别:</span>
    <input type="radio" name="self-sex" id="self-male" value="male" checked="checked">
    <label for="male">男</label>
    <input type="radio" name="self-sex" id="self-female" value="female">
    <label for="female">女</label>
  </P>
  <p>
    <span>取向:</span>
    <input type="radio" name="orientation" id="ori-male" value="male">
    <label for="male">男</label>
    <input type="radio" name="orientation" id="ori-female" value="female" checked="checked">
    <label for="female">女</label>
  </p>
  <p>
    <span>爱好:</span>
    <input type="checkbox" name="hobby" value="dota" id="hobby-dota">
    <label for="hobby-dota">dota</label>
    <input type="checkbox" name="hobby" value="tour" id="hobby-tour" checked="checked">
    <label for="hobby-tour">旅游</label>
    <input type="checkbox" name="hobby" value="pet" id="hobby-pet" checked="checked">
    <label for="hobby-pet">宠物</label>
  </p>
  
</form>
</body>
</html>
